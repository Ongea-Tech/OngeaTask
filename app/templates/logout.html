{% extends "index.html" %}
{% block content %}

<div class="page-logout min-h-screen flex items-center justify-center ">
  <!-- Card -->
  <div class="bg-white rounded-md shadow-[0_20px_40px_rgba(0,0,0,0.08)] border border-gray-200
            w-[360px] md:w-[400px] h-[400px] p-8 text-center flex flex-col justify-center">
    
    <!-- App name -->
    <h2 class="text-base font-semibold text-gray-900 mb-15 mt-0.1">
      <span class="text-[#315EFF]">Ongea</span>
      <span class="text-gray-900"> Task</span>
    </h2>

    <!-- "Logout" heading -->
    <h3 class="text-lg font-semibold text-gray-900 mb-14 mt-1">Logout</h3>

    <!-- Confirmation text -->
    <p class="text-sm text-gray-700 mb-8 leading-relaxed">
      Are you sure you want to log out from Ongea Task?
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <a
        href="{{ url_for('routes.index') }}"
        class="w-[90px] h-10 rounded-md bg-gray-500 text-white text-sm font-semibold
               flex items-center justify-center hover:bg-gray-600 transition"
      >
        No
      </a>

      <a
        href="{{ url_for('auth.logout') }}"
        class="w-[90px] h-10 rounded-md bg-[#DC0000] text-white text-sm font-semibold
               flex items-center justify-center hover:opacity-90 transition"
      >
        Yes
      </a>
    </div>
  </div>
</div>

{% endblock %}
