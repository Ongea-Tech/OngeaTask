{% extends "index.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Profile</h2>

    <div class="flex items-center space-x-6 mb-6">
      <div class="relative">
        <img
          src=""
          alt="Profile"
          class="profile-image w-32 h-32 rounded-full object-cover border-4 border-gray-200 shadow-md cursor-pointer"
          title="Click to change profile picture" />
        <input type="file" id="profile-image-input" accept="image/*" class="hidden" />
      </div>
      <div>
        <p class="text-gray-600">Change your profile picture</p>
      </div>
    </div>

    <form class="profile-form space-y-4">
      <div class="space-y-1">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <div class="relative">
          <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <span class="edit-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer" tabindex="0" role="button">&#9998;</span>
        </div>
      </div>

      <div class="space-y-1">
        <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
        <div class="relative">
          <input type="text" id="firstname" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <span class="edit-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer" tabindex="0" role="button">&#9998;</span>
        </div>
      </div>

      <div class="space-y-1">
        <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
        <div class="relative">
          <input type="text" id="lastname" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <span class="edit-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer" tabindex="0" role="button">&#9998;</span>
        </div>
      </div>

      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="relative">
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <span class="edit-icon absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer" tabindex="0" role="button">&#9998;</span>
        </div>
      </div>

      <div>
        <button id="save-profile" type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700">Save Profile</button>
      </div>
    </form>
  </div>
</div>

<div id="profile-popup" class="fixed inset-0 hidden items-center justify-center">
  <div class="popup-box bg-white p-6 rounded-xl shadow-lg w-80 text-center">
    <p id="popup-message" class="text-gray-800 mb-4"></p>
    <button id="popup-ok" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">OK</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const profileId = 1; 
  let selectedImageFile = null;
  let manualSaveTriggered = false;  

  const inputs = document.querySelectorAll(".profile-form input");
  inputs.forEach(input => input.setAttribute("readonly", true));

  document.querySelectorAll(".edit-icon").forEach(icon => {
    icon.addEventListener("click", function () {
      const input = this.previousElementSibling;
      input.removeAttribute("readonly");
      input.focus();
    });

    icon.addEventListener("keypress", function (e) {
      if (e.key === "Enter" || e.key === " ") {
        const input = this.previousElementSibling;
        input.removeAttribute("readonly");
        input.focus();
      }
    });
  });

  const profileImg = document.querySelector('.profile-image');
  const imageInput = document.getElementById('profile-image-input');

  
  fetch(`/api/profiles/${profileId}`)
    .then(res => {
      if (!res.ok) throw new Error("Profile not found");
      return res.json();
    })
    .then(data => {
      document.getElementById('username').value = data.username || '';
      document.getElementById('firstname').value = data.first_name || '';
      document.getElementById('lastname').value = data.last_name || '';
      document.getElementById('email').value = data.email || '';

      const imagePath = data.image_filename ? `/static/${data.image_filename}` : '/static/images/profile.png';
      profileImg.src = imagePath;
    })
    .catch(() => {
      profileImg.src = '/static/images/profile.png';
    });

  
  profileImg.addEventListener('click', () => imageInput.click());

  
  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      selectedImageFile = file;
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  
  function showPopup(message, isError = false) {
    const popup = document.getElementById('profile-popup');
    const popupBox = popup.querySelector('.popup-box');
    const popupText = popup.querySelector("p");

    popupBox.classList.remove("success", "error");
    popupText.textContent = message;
    popupBox.classList.add(isError ? "error" : "success");
    popup.style.display = 'flex';
  }

  document.getElementById('popup-ok').addEventListener('click', () => {
    document.getElementById('profile-popup').style.display = 'none';
  });

  
  document.getElementById('save-profile').addEventListener('click', function () {
    manualSaveTriggered = true; 

    const payload = {
      username: document.getElementById('username').value.trim(),
      first_name: document.getElementById('firstname').value.trim(),
      last_name: document.getElementById('lastname').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    if (!payload.username || !payload.first_name || !payload.last_name || !payload.email) {
      showPopup("All fields are required.", true);
      return;
    }
    if (!payload.email.includes('@') || !payload.email.includes('.')) {
      showPopup("Please enter a valid email address.", true);
      return;
    }

    const formData = new FormData();
    formData.append("username", payload.username);
    formData.append("first_name", payload.first_name);
    formData.append("last_name", payload.last_name);
    formData.append("email", payload.email);
    if (selectedImageFile) {
      formData.append("profile_image", selectedImageFile);
    }

    fetch(`/api/profiles/${profileId}`, {
      method: "PUT",
      body: formData
    })
    .then(res => {
      if (res.status === 404) {
        throw new Error("Profile does not exist. Create it first.");
      }
      return res;
    })
    .then(res => res.json())
    .then(() => {
      if (manualSaveTriggered) {
        showPopup("Profile saved successfully.");
      }
      selectedImageFile = null;
    })
    .catch(err => {
      if (manualSaveTriggered) {
        showPopup("Error saving profile.", true);
      }
      console.error(err);
    })
    .finally(() => {
      manualSaveTriggered = false; 
    });
  });
});
</script>
{% endblock %}
