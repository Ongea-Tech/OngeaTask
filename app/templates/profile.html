
{% extends "index.html" %}

{% block content %}
  <main class="flex-1 p-10">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-2xl p-10">
      <h2 class="text-3xl font-semibold text-gray-800 mb-8">Profile</h2>

      <div class="flex items-center justify-center mb-10">
        <div class="relative">
          <img src="/static/images/profile.png" alt="Profile" class="w-32 h-32 rounded-full object-cover border-4 border-gray-200 shadow cursor-pointer">
          <label for="profile-image-input" class="absolute bottom-2 right-2 bg-white rounded-full p-2 shadow cursor-pointer">
            <i class="fas fa-camera text-gray-600"></i>
          </label>
          <input id="profile-image-input" type="file" accept="image/*" class="hidden">
        </div>
      </div>

      <form class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <input id="username" type="text" value="username1" readonly class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <i class="fas fa-pen absolute right-3 top-3.5 text-gray-400 cursor-pointer"></i>
          </div>
        </div>

        <div>
          <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
          <div class="relative">
            <input id="firstname" type="text" value="Jane" readonly class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <i class="fas fa-pen absolute right-3 top-3.5 text-gray-400 cursor-pointer"></i>
          </div>
        </div>

        <div>
          <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
          <div class="relative">
            <input id="lastname" type="text" value="Doe" readonly class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <i class="fas fa-pen absolute right-3 top-3.5 text-gray-400 cursor-pointer"></i>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative">
            <input id="email" type="email" value="Jdoe@email.com" readonly class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <i class="fas fa-pen absolute right-3 top-3.5 text-gray-400 cursor-pointer"></i>
          </div>
        </div>

        <div class="pt-6">
          <button type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700">Save Profile</button>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const profileId = 1; 
  let selectedImageFile = null;
  let manualSaveTriggered = false;  

  const inputs = document.querySelectorAll(".profile-form input");
  inputs.forEach(input => input.setAttribute("readonly", true));

  document.querySelectorAll(".edit-icon").forEach(icon => {
    icon.addEventListener("click", function () {
      const input = this.previousElementSibling;
      input.removeAttribute("readonly");
      input.focus();
    });

    icon.addEventListener("keypress", function (e) {
      if (e.key === "Enter" || e.key === " ") {
        const input = this.previousElementSibling;
        input.removeAttribute("readonly");
        input.focus();
      }
    });
  });

  const profileImg = document.querySelector('.profile-image');
  const imageInput = document.getElementById('profile-image-input');

  
  fetch(`/api/profiles/${profileId}`)
    .then(res => {
      if (!res.ok) throw new Error("Profile not found");
      return res.json();
    })
    .then(data => {
      document.getElementById('username').value = data.username || '';
      document.getElementById('firstname').value = data.first_name || '';
      document.getElementById('lastname').value = data.last_name || '';
      document.getElementById('email').value = data.email || '';

      const imagePath = data.image_filename ? `/static/${data.image_filename}` : '/static/images/profile.png';
      profileImg.src = imagePath;
    })
    .catch(() => {
      profileImg.src = '/static/images/profile.png';
    });

  
  profileImg.addEventListener('click', () => imageInput.click());

  
  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      selectedImageFile = file;
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  
  function showPopup(message, isError = false) {
    const popup = document.getElementById('profile-popup');
    const popupBox = popup.querySelector('.popup-box');
    const popupText = popup.querySelector("p");

    popupBox.classList.remove("success", "error");
    popupText.textContent = message;
    popupBox.classList.add(isError ? "error" : "success");
    popup.style.display = 'flex';
  }

  document.getElementById('popup-ok').addEventListener('click', () => {
    document.getElementById('profile-popup').style.display = 'none';
  });

  
  document.getElementById('save-profile').addEventListener('click', function () {
    manualSaveTriggered = true; 

    const payload = {
      username: document.getElementById('username').value.trim(),
      first_name: document.getElementById('firstname').value.trim(),
      last_name: document.getElementById('lastname').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    if (!payload.username || !payload.first_name || !payload.last_name || !payload.email) {
      showPopup("All fields are required.", true);
      return;
    }
    if (!payload.email.includes('@') || !payload.email.includes('.')) {
      showPopup("Please enter a valid email address.", true);
      return;
    }

    const formData = new FormData();
    formData.append("username", payload.username);
    formData.append("first_name", payload.first_name);
    formData.append("last_name", payload.last_name);
    formData.append("email", payload.email);
    if (selectedImageFile) {
      formData.append("profile_image", selectedImageFile);
    }

    fetch(`/api/profiles/${profileId}`, {
      method: "PUT",
      body: formData
    })
    .then(res => {
      if (res.status === 404) {
        throw new Error("Profile does not exist. Create it first.");
      }
      return res;
    })
    .then(res => res.json())
    .then(() => {
      if (manualSaveTriggered) {
        showPopup("Profile saved successfully.");
      }
      selectedImageFile = null;
    })
    .catch(err => {
      if (manualSaveTriggered) {
        showPopup("Error saving profile.", true);
      }
      console.error(err);
    })
    .finally(() => {
      manualSaveTriggered = false; 
    });
  });
});
</script>
{% endblock %}
