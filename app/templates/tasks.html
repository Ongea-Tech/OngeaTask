{% extends "index.html" %}
{% block content %}
<h1>Tasks</h1>
 {% for task in tasks %}
        <div>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Status: {{ 'Completed' if task.completed else 'Pending' }}</p>
        </div>
  {% endfor %}


{% endblock %}
