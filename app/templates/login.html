<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}?v=14">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <!-- Card -->
    <div class="bg-gray-100 w-full max-w-md rounded-2xl  p-10">
        <!-- Brand -->
        <div class="text-center">
            <h2 class="text-xl font-semibold">
                <span class="text-blue-600">Ongea</span><span class="text-gray-900">Task</span>
            </h2>
        </div>

        <!-- Heading -->
        <h1 class="text-2xl font-semibold text-center text-gray-900 mt-4">
            Welcome Back!
        </h1>

        <!-- Form -->
        <form class="mt-6" method="post">
            <!-- Username / Email -->
            <div>
                <input
                    type="text"
                    name="username"
                    placeholder="Email"
                    required
                    autofocus
                    class="w-full bg-white rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                >
            </div>

            <!-- Password + Forgot password -->
            <div class="mt-4">
                <input
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    class="w-full bg-white rounded-md border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                >
                <div class="flex justify-end mt-2">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-blue-600 underline hover:text-blue-700">
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- Login button -->
            <button
  type="submit"
  class="block mx-auto bg-blue-600 text-white font-medium py-3 px-10 rounded-md mt-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
>
  Log in
</button>

        </form>

        <!-- Sign up -->
        <div class="mt-8 text-center text-gray-700">
            <p class="text-base text-gray-900">
                Don't have an account?
                <a href="{{ url_for('auth.signup') }}" class="text-blue-600 font-medium underline hover:text-blue-700">
                    Sign up
                </a>
            </p>
        </div>
    </div>

</body>
</html>
