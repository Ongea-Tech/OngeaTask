<!-- forgot_password.html -->
<!doctype html>
<html>
  <head>
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='auth.css') }}"
    />
  </head>

  <body>
    <div class="forgot-form">
      <div class="reset-form-container">
        <h2>Forgot Your Password?</h2>
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
          {{ form.hidden_tag() }}
          <div>
            {{ form.email.label }} {{ form.email }} {% if form.email.errors %}
            {% for error in form.email.errors %}
            <p>{{error}}</p>
            {% endfor %} {% endif %}
          </div>
          <div>{{ form.submit }}</div>
        </form>
        <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
      </div>
    </div>
  </body>
</html>
