<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="signup-form"> 
        <div class="signup-container">
            <h2><span class="highlight">Ongea</span>Task</h2>
            <div class="signup">
                <div class="details">
                    <h1>Create an account</h1>
                    <p class="existing">Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
                    <form class="sighnup-form1" method="post">
                        <label>Username*</label>
                        <input type="text" name="username" placeholder="Username" required autofocus="">
                        <div class="side-by-side">
                            <div class="form-group1">
                                <label>First Name*</label>
                                <input type="text" name="first_name" placeholder="First Name" required autofocus="">
                            </div>
                            <div class="form-group1">
                                <label>Last Name*</label>  
                                <input type="text" name="last_name" placeholder="Last Name" required autofocus="">
                            </div>
                        </div>
                        <label>Email*</label>
                        <input type="email" name="email" placeholder="Your Email" required autofocus="">
                        <label>Password*</label>
                        <input type="password" name="password" placeholder="Enter your password" required autofocus="">
                        <label>Confirm Password*</label>
                        <input type="password" name="confirm_password" placeholder="Confirm your password" required autofocus="">
                        <br>
                        <button class="butn" type="submit"> Create account </button>    
                    </form>
                
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
