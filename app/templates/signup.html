<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-200 px-4">
    <div class="bg-grey-200 Shadow h-full w-full max-w-lg px-10 py-10">
        <h2 class="text-5xl font-bold text-center mb-8">
            <span class="text-[#4379EE]">Ongea</span>Task
        </h2>

        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Create an account</h1>
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="text-[#4379EE] hover:underline font-medium">Log In</a>
            </p>
        </div>

        <form method="post" class="space-y-4">
            <div class="mb-2">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Username*</label>
                <input type="text" name="username" placeholder="Username" required
                    class="w-full border bg-white border-gray-300 rounded-lg px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
            </div>            
            <div class="flex gap-4 mb-2 mt-2">
                <div class="flex-1 mb-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">First Name*</label>
                    <input type="text" name="first_name" placeholder="First Name" required
                        class="w-full border bg-white border-gray-300 rounded-lg px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
                </div>
                <div class="flex-1 mb-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Last Name*</label>
                    <input type="text" name="last_name" placeholder="Last Name" required
                        class="w-full border bg-white border-gray-300 rounded-lg px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email*</label>
                <input type="email" name="email" placeholder="Your Email" required
                    class="w-full border bg-white border-gray-300 rounded-lg px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
            </div>
            <div class="mb-2">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password*</label>
                <input type="password" name="password" placeholder="Enter your password" required
                    class="w-full border rounded-lg border-gray-300 bg-white px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password*</label>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required
                    class="w-full border bg-white border-gray-300 rounded-lg px-4 py-3 focus:ring-[#4379EE] focus:border-[#4379EE] outline-none" />
            </div>
            <button type="submit"
                class="w-full bg-[#4379EE] text-white mt-4 py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                Create Account
            </button>
        </form>
    </div>
</body>

</html>
